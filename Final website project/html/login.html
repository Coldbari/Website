<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/login.css">
    <title>Stusu - Offical login</title>
</head>

<body>
    <div class="container" id="container">
        <div class="change-section" id="section">
            <h1 class="welcome" id="heading">Welcome Back!</h1>
            <p class="welcome-message" id="message">Enter your personal details to use all of site feature</p>
            <button class="sign-in" id="toggleBtn">Sign in</button>
        </div>
        <div class="login-content" id="login-content">
            <div class="text-section">
                <div class="left">
                    <h1 class="created-account">Sign In</h1>
                    <div class="social-links">
                        <div class="icon google">
                            <img src="/assets/google.png" style="width: 15px; height: 15px;">
                        </div>
                        <div class="icon facebook">
                            <img src="/assets/facebook.png" style="width: 15px; height: 15px;">
                        </div>
                        <div class="icon github">
                            <img src="/assets/github.png" style="width: 15px; height: 15px;">
                        </div>
                        <div class="icon linkedin">
                            <img src="/assets/linkedin.png" style="width: 15px; height: 15px;">
                        </div>
                    </div>
                    <p class="details-text">or use your email & password</p>

                    <input type="email" class="input email" placeholder="Email" id="signinEmail">
                    <input type="password" class="input password" placeholder="Password" id="signinPassword">
                    <br>
                    <p class="forget-password">Forget Your Password?</p>
                    <br>
                    <button type="signup" class="signin" id="signinBtn">Sign In</button>
                </div>
                <div class="right">
                    <h1 class="created-account">Created Account</h1>
                    <div class="social-links">
                        <div class="icon google">
                            <img src="/assets/google.png" style="width: 15px; height: 15px;">
                        </div>
                        <div class="icon facebook">
                            <img src="/assets/facebook.png" style="width: 15px; height: 15px;">
                        </div>
                        <div class="icon github">
                            <img src="/assets/github.png" style="width: 15px; height: 15px;">
                        </div>
                        <div class="icon linkedin">
                            <img src="/assets/linkedin.png" style="width: 15px; height: 15px;">
                        </div>
                    </div>
                    <p class="details-text">or use your email for registeration</p>

                    <input type="text" class="input name" placeholder="Name">
                    <input type="email" class="input email" placeholder="Email" id="signupEmail">
                    <input type="password" class="input password" placeholder="Password" id="signupPassword">
                    <br>
                    <button type="signup" class="signup" id="signupBtn">Sign Up</button>

                </div>
            </div>
        </div>
    </div>
</body>
<script src="/js/login.js"></script>
</html>
